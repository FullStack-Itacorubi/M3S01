
<div class="bg-roxo row">
    <div class="col-sm-3"></div>
    <div class="bg-branco col-sm-6 mt-5 mb-5 rounded-3" style="position: relative;">
        <div class="mt-5 ms-5">
            <h1>LabSchool Manager <i class="bi bi-clipboard-data"></i></h1>
            <h3 class="mt-3">Bem vindo(a)!</h3>

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group w-50">
                  <label for="email">E-mail</label>
                  <input 
                    type="email" 
                    class="form-control" 
                    id="email" 
                    placeholder="usuario@email.com"
                    name="email"
                    formControlName="email">
                </div>
                <div class="form-group mt-3 w-50">
                  <label for="senha">Senha</label>
                  <input 
                    type="password" 
                    class="form-control" 
                    id="senha" 
                    placeholder="Insira a sua senha"
                    name="senha"
                    formControlName="senha">
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Entrar</button>
            </form>

            <div class="cadastro mb-5">
                <p>Ainda nÃ£o possui uma conta?</p>
                <button class="btn btn-primary">Cadastrar</button>
            </div>
        </div>
    </div>
    <div class="col-sm-3"></div>
</div>
